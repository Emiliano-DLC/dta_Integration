<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">  
      <title>Emiliano Query Result</title>
      
    </head>


    <body>
      <div class="container">
        <h3>What is the common father and mother ocupation of a student fo gender 'X' with GPA 'Y'? </h3>
        <form action="{{ url_for('emilianoQuery.emiQuery') }}" method="POST">
            <div class="form-group">
              <label for="gender">X:</label>
              <select class="form-control" id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
              <div class="form-group">
                <label for="GPA">Y:</label>
                <select class="form-control" id="GPA" name="GPA">
                  <option>F</option>
                  <option>D</option>
                  <option>B</option>
                  <option>C</option>
                  <option>A</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <br>

        <img src="static\emilianoQuestion.png">
        <br>

        <p>This table was made taking in consideration X as {{ gender }} and Y as: {{gpa}} </p>
    </div>
    </body>
