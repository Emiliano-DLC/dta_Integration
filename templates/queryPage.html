<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">  
      <title>Querys</title>
      
    </head>


    <body>

        <form action="/emiliano_query" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Owl file name</label>
                <input type="text" class="form-control" id="fileName" name="ontologyName" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">Must be on the same directory.</small>
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" id="bigQuery" placeholder="Enter Query" name="queryInput" rows="10" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </body>

    
    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </html>
